<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container">
        <p class="text">How satisfied are you with our customer support performance?</p>
        <div class="icon-container">
            <div class="icon">
                <img class="rating" src="/images/1.svg" alt="">
                <p>unhappy</p>
            </div>
            <div class="icon">
                <img class="rating" src="images/3.svg" alt="">
                <p>neutral</p>
            </div>
            <div id="happy" class="icon">
                <img class="rating" src="/images/2.svg" alt="">
                <p>happy</p>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
